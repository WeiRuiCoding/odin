[Server]
network=tcp
port=11900

[Log]
; LogPath : /home/logs/
logPath=/home/logs/odin/odin.log
; level :DEBUG/INFO/WARNING/ERROR
level=DEBUG
; RotateLines 1K/1M
rotateLines=0K
; RotateSize 1M/1G
rotateSize=0M
; RotateHourly true/false
rotateHourly=true
; Retention
retention=48


[Registry]
status=off
;Registry Address
addrs=10.10.10.11:2181 10.10.10.12:2181 10.10.10.13:2181
basePath=/tal_tech
updateInterval=1m
group=online

[MysqlCluster]
godemo.writer=root:123456@tcp(127.0.0.1:3306)/godemo
godemo.reader=root:123456@tcp(127.0.0.1:3306)/godemo

[Redis]
redis=127.0.0.1:6379
pika=127.0.0.1:6379
